<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <main>
        <div class="screen1">
            <h1>What is today's fortune?</h1>
            <p>Open the cookie and find out!</p>
            <img src="./imgs/fortunecookie.svg" id="fortunecookie" alt="Fortune Cookie">
        </div>

        <div class="screen2 hide">
            <h1>Here is today's fortune for you:</h1>
            <div ><p class="fortune">A thing is not necessarily true because a man dies for it</p></div>
            <img src="./imgs/openedcookie.svg" alt="Opened Cookie">
            <button id="btnReset">Open another one</button>

        </div>
    </main>
<script src="./main.js"></script>
</body>
</html>
